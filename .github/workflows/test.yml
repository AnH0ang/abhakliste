name: Test
on:
  push:
    paths-ignore:
      - docs/**
    branches:
      - "**"
  pull_request:
    paths-ignore:
      - docs/**
    branches:
      - "**"
jobs:
  lint:
    if: "!startswith(github.event.head_commit.message, 'bump:') || !startswith(github.event.head_commit.message, 'Bump')"
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8.11
        uses: actions/setup-python@v3
        with:
          python-version: 3.8.11
      - uses: pre-commit/action@v3.0.0

  test:
    if: "!startswith(github.event.head_commit.message, 'bump:') || !startswith(github.event.head_commit.message, 'Bump')"
    name: Testing
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8.11, 3.9.13, 3.10.6]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3.0.1
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install library
        run: poetry install --no-interaction

      - name: Test with pytest
        run: poetry run pytest --cov src/abhakliste --cov-report xml:coverage.xml

      - name: Upload coverage reports to Codecov
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -t ${CODECOV_TOKEN}

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./coverage.xml
